<div class="container">
  <h1 class="title">
    Blog
  </h1>
  <ul class="posts">
    <li *ngFor="let page of pages" class="post">
      <a [routerLink]="['/page', page.url]">
        <span class="date"> {{page.dateUpdated | date:'dd.MM.yyyy'}} </span>
        <span>{{ page.name }}</span>
      </a>
    </li>
  </ul>
</div>
